<body>
    <!-- header section start here -->
    <header id="home">
        <!-- nav section start here -->
        <nav class="nav-bar wrapper">
            <div class="website-logo">

            <!-- skip to the main menu -->
            <div>
                <a href="#main" class="skip-link">Skip to main content.</a></li>
            </div>
            <!-- skip to the main menu -->
            <div class="menu active">
                <ul class="contact-menu-list menu-item">
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="./blog.html">blog</a></li>

        <!-- navbar section end here -->
        <!-- blog page here  -->
        <div class="hero-page wrapper">
            <h1>Get in touch</h1>
        </div>
    </header>
    <!-- header end here -->
    <!-- main section start here -->
    <main id="#main">
        <!-- contact form section start here -->
        <div class="contact-main-section">
            <section class="comment-form-section comment-box">
                <form action="#">
                    <label for="customer-name" class="sr-only"> Customer Name</label>
                    <input type="text" id="customer-name" class="customer-name" placeholder="Name">
                    <label for="email" class="sr-only">Email address</label>
                    <input type="email" id="email" placeholder="Email address">
                    <label for="comment-textarea" class="sr-only">comment here</label>
                    <textarea name="comment" class="comment-area" id="comment-textarea" cols="30" rows="10" placeholder="Comment"></textarea>
                    <button class="post-btn btn">submit</button>
                </form>
            </section>
            <!-- conatact web-form section -->
            <!-- website social media and location section -->
            <section class="contact-web-info">
                <!-- social media  -->
                <div class="social-media">
                    <ul>
                        <li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a></li>
                        <li><a href="https://twitter.com/"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="https://whatsapp.com/"><i class="fab fa-whatsapp"></i></a></li>
                    </ul>
                </div>
                <!-- location section -->
                <div class="web-location">
                    <p>info@email.com</p>
                    <p>123 - 456 - 7890</p>
                    <p>123 Queen street West, Unit 10</p>
                    <p>Toronto, Ontario, M5V2D5</p>
                </div>
            </section>
        </div>
    </main>
    <!-- main section end here -->
